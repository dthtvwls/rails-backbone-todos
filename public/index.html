<!DOCTYPE html>
<html>
  <head>
    <title>Backbone.js</title>
    <link href="assets/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="assets/templates/item.js"></script>
    <script src="assets/templates/stats.js"></script>
    <script src="assets/jquery.js"></script>
    <script src="assets/underscore.js"></script>
    <script src="assets/backbone.js"></script>
    <script src="assets/backbone-localstorage.js"></script>
    <script>
    window.App = {};
    App.Models = {};
    </script>
    <script src="assets/models/todo.js"></script>
    <script src="assets/todos.js"></script>
  </head>
  <body>

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <input class="check mark-all-done" type="checkbox"/>
          <label for="check-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <div id="credits">

    </div>

  </body>
</html>
